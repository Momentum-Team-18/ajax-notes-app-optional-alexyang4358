<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css"/>
  <title>Notes</title>
</head>
<body>

  <div class="m-4" id="note-wrapper">
      
    <div class="field">
      <label class="label">Title</label>
      <div class="control" id="title-section">
    <input id="title-input" type="text" placeholder="Title">
      </div>
    </div>
    

    <div class="field">
      <label class="label">Notes</label>
      <div id="note-section" class="control">
        <textarea class="textarea" placeholder="Textarea"></textarea>
        <button id="submit-button">Submit</button>
      </div>
      <div class="box">
        <div class="card">
          <!-- <div id="title-card" class="title is-1"></div>
          <div id="note-text"></div>
          <div id="id-number"></div> -->
        </div>
      </div>
      <input id="delete-input" type="text" placeholder="ID #">
      <button id="delete-button">Delete</button>
    </div>

  </div>

</body>
</html>
